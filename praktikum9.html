<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 9 : Get Value Text()</title>
        <script type="text/javascript" src="asset/asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>
    <body>
        <h1>Get function jquery | text</h1>
        <button id="tombol">KLIK</button>
         <p class="kata">Selamat belajar jquery</p>
    </body>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#tombol').click(function(){
            var teks = $(".kata").text();
            alert(teks);

        });
    });
    </script>
</html>
