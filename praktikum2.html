<!DOCTYPE html>
<html>
    <head>
        <title>Praktikumm 2 : Event Mouse</title>
        <script type="text/javascript" src="asset/asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>
    <body>
        <h1>Event Mouseenter() dan mouseleave()</h1>
        <button  id="tombol">TOMBOL</button>
        <div class="box"></div>
    </body>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#tombol').mouseenter(function(){
            $('.box').show();
        });

        $('#tombol').mouseleave(function(){
            $('.box').hide();
        });
    });
    </script>

</html>
