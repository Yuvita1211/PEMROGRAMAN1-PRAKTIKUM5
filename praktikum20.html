<!DOCTYPE html>
<html>
    <head>
        <title>praktikum 20 : modal dialog</title>
        <script type="text/javascript" src="asset/asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="modal.css">
    </head>
    <body>
     
        <center><h1>membuat modal dialog dengan jquery</h1></center>
        <button id="tombol">CLICK HERE !</button>
        KLIK TOMBOL DIALOG UNTUK MENAMPILKAN KALKULATOR
       
        <div id="bg"></div>
        <div id="modal-kotak" style="width:500px">
            <div id="atas">
                KALKULATOR SEDERHANA BANGET LOH<br><br>
                <table>
                    <tr>
                        <td>
                                <input type="text" id="nilai1" name="nilai1" width="20" placeholder="nilai1"/><br>
                                <input type="text" id="nilai2" name="nilai2" width="20" placeholder="nilai2"/><br><br>
                                <input type="text" id="hasil" name="hasil" width="20" placeholder="hasil"/>

                        </td>
                        <td>
                                <button id="tambah" style="width:40px" >+</button><br>
                                <button id="kurang" style="width:40px" >-</button><br>
                                <button id="kali"   style="width:40px">*</button><br>
                                <button id="bagi"   style="width:40px">/</button><br>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="bawah">
                <button id="tombol-tutup">CLOSE</button>
            </div>
        </div>
      
        <script type="text/javascript">
            $(document).ready(function(){
                $('#tombol').click(function(){
                    $('#modal-kotak, #bg').fadeIn('slow');
                });
                $('#tombol-tutup').click(function(){
                    $('#modal-kotak, #bg').fadeOut('slow');

                });
                $('#tambah').click(function(){
                    //get value
                    var nilai1 = $('#nilai1').val();
                    var nilai2 = $('#nilai2').val();
                    var hasil = parseInt(nilai1) + parseInt(nilai2);

                    //set value
                    $('#hasil').val(hasil);
                    
                });  
                $('#kurang').click(function(){
                    var nilai1 = $('#nilai1').val();
                    var nilai2 = $('#nilai2').val();
                    var hasil = parseInt(nilai1) - parseInt(nilai2);

                    $('#hasil').val(hasil);
                    
                });  
                $('#kali').click(function(){
                    var nilai1 = $('#nilai1').val();
                    var nilai2 = $('#nilai2').val();
                    var hasil = parseInt(nilai1) * parseInt(nilai2);

                    $('#hasil').val(hasil);
                    
                });  
                $('#bagi').click(function(){
                    var nilai1 = $('#nilai1').val();
                    var nilai2 = $('#nilai2').val();
                    var hasil = parseInt(nilai1) / parseInt(nilai2);

                    $('#hasil').val(hasil);
                    
                }); 

                $('#nilai1').keyup(function(){
               this.value = this.value.replace(/[^0-9.]/g,'');
                });//fungsi dari g,'' agar ketika mengetikan nilai yang tidak sesui
                //dg value maka akan hilang

                $('#nilai2').keyup(function(){
               this.value = this.value.replace(/[^0-9.]/g,'');
                });

            });
        </script>
    </body>
</html>
