<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 6 : Effect Fade</title>
        <script type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>
    <body>
        <h1>Effect pada jquery | Fade</h1>
        <button id="tombol1">Tampilkan (fadeIn)</button>
        <button id="tombol2">Sembunyikan (fadeout)</button>
        <button id="tombol3">Effect slide toggle (fadetoglee)</button>
        <div class="box"></div>
    </body>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#tombol1').click(function(){
            $('.box').fadeIn();
           // $('.box').fadeIn(800);

        });
        $('#tombol2').click(function(){
            $('.box').fadeOut();
           // $('.box').fadeOut('fast');

        });
        $('#tombol3').click(function(){
            $('.box').fadeToggle();

        });
    

    });
    </script>
</html>
