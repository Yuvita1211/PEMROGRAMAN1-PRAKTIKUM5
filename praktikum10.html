<!DOCTYPE html>
<html>
    <head>
        <title>prajtikum 10 : Get value html()</title>
        <script type="text/javascript" src="asset/asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assset/asset/css/style1.css">
    </head>
    <body>
        <h1>Get function jquery</h1>
        <button id="tombol">KLIK</button>
        <p class="kata">Selamat belajar jquery</p>
   </body>
   <script type="text/javascript">
   $(document).ready(function(){
       $('#tombol').click(function(){
           var teks = $(".kata").html();
           alert(teks);

       });
   });
   </script>
</html>
