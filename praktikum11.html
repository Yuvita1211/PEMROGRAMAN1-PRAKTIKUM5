<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 11 : get value val()</title>
        <script type="text/javascript" src="asset/asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assset/asset/css/style1.css">
    </head>
    <body>
        <h1>get function jquery | val()</h1>
        <input type="text" name="nama" class="nama">
        <button id="tombol">KLIK</button>
    </body>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#tombol').click(function(){
            var nama = $(".nama").val();
            alert(nama);
        });
    });
    </script>
</html>
