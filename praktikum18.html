<!DOCTYPE html>
<html>
    <head>
        <title>praktikum 18 : manipulasi class</title>
        <script type="text/javascript" src="asset/asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assset/asset/css/style1.css">
    </head>
    <body>
        <h1>add and remove class function jquery</h1>
        <button class="tombol1" id="tambah">tambahkan class</button>
        <button class="tombol2" id="hapus">hapus class</button>
        <div class="lingkaran"></div>
        <p class="pesan"></p>
    </body>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#tambah').click(function(){
            $('.linkaran').addClass('biru');
            $('.pesan').text('class biru ditambahakan');
        });

        $('#hapus').click(function(){
            $('.lingkaran').removeClass('biru');
            $('.pesan').text('class biru dihapus');
        });
    });
    </script>
</html>
