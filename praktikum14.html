<!DOCTYPE html>
<html>
    <head>
        <title>praktikum 14 : set value html()</title>
        <script type="text/javascript" src="asset/asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assset/asset/css/style1.css">
    </head>
    <body>
        <h1>set function jquery | html</h1>
        <button id="tombol">KLIK</button>
        <P class="nama"></P>
    </body>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#tombol').click(function(){
            $('.nama').html("belajar pemrograman web modul jquery");
        });
    });
    </script>
</html>
