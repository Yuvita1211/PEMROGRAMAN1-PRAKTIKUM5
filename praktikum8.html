<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 8 : Chaining function</title>
        <script type="text/javascript" src="asset/asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assset/asset/css/style1.css">
    </head>
    <body>
        <h1>Chaining function pada jquery</h1>
        <button id="tombol">KLIK</button> 
        <div class="box"></div>
        <div class="kotak_biru">Function chaining dijalankan</div>
    </body>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#tombol').click(function(){
            $('.box').fadeIn(800).slideUp(900).slideDown(300);
        });
    });
    </script>
</html>
